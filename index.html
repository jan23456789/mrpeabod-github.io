<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online SQL - Scratch like</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
</head>

<body> 
  <header>
    <h1 style="text-align: center;">S(cratch)QL</h1>
  </header>
    <div id="blocklyArea"></div>
  <table id="coding"></table>
    <tr>
      <td>
        <p style="margin: 0; display: inline;">SQL Code:</p>
        <button id="execute" class="button">Ausführen</button>
        <textarea id="commands" style="display: none;"> -- Ziehe Blöcke auf deinen Arbeitsplatz oder schreibe selbst Code</textarea>
      </td>
    </tr>
  </table>
  <div id="blocklyDiv" style="position: absolute"></div>
  <div style="margin: auto;">
    <label class="button">Lade eine SQLite Datenbank hoch: <input type='file' id='dbfile'></label>
    <div id="error" class="error"></div>
    <pre id="output">Hier wird das Ergebnis ausgegeben</pre>
  </div>

  <div>
    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
      <!-- <category name="SQL Statements" colour="#0066cc"> -->
        <!-- <label text="Select:"></label> -->
        <!-- new -->
        <block type="lists_select"></block>
        <block type="lists_from"></block>
        <block type="where"></block>
        <block type="groupby"></block>
        <block type="having"></block>
        <block type="orderby"></block>
        <block type="aggregate_min"></block>
        <block type="aggregate_avg"></block>
        <block type="aggregate_max"></block>
        <block type="aggregate_sum"></block>
        <block type="aggregate_count"></block>
        <block type="bool_dropdown"></block>
        <block type="integer"></block>
        <block type="text_"></block>
        <block type="in"></block>
        <block type="and"></block>
        <block type="tablename_as"></block>
        <block type="compare"></block>
        <block type="all_join"></block>
        <block type="math"></block>
        <block type="not"></block>
        <block type="or"></block>
        <block type="math_number"></block>

        <!-- new -->
        <!-- <label text="Tabelle:"></label> -->
        <block type="table"></block>
        <!-- <label text="Tabellenfeld:"></label> -->
        <block type="column"></block>
        <!-- <label text="Alias:"></label> -->
        <!-- <label text="From:"></label> -->
        <!-- <block type="from"></block> -->
      <!-- </category> -->
    </xml>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>
  <script type="text/javascript" src="scripts/sqlWorker.js"></script>
  <script src="scripts/blockly/blockly_compressed.js"></script>
  <script src="scripts/blockly/blocks_compressed.js"></script>
  <script src="scripts/blockly/javascript_compressed.js"></script>
  <script src="scripts/blockly/de.js"></script>
  <script src="scripts/sql_blocks/table_block.js"></script>
  <script src="scripts/sql_blocks/column_block.js"></script>
  <script src="scripts/sql_blocks/from_block.js"></script>
  <!-- new -->
  <script src="scripts/new_blocks/lists_select.js"></script>
  <script src="scripts/new_blocks/lists_from.js"></script>
  <script src="scripts/new_blocks/where.js"></script>
  <script src="scripts/new_blocks/group_by.js"></script>
  <script src="scripts/new_blocks/having.js"></script>
  <script src="scripts/new_blocks/order_by.js"></script>
  <script src="scripts/new_blocks/aggregates.js"></script>
  <script src="scripts/new_blocks/boolean_block.js"></script>
  <script src="scripts/new_blocks/integer_block.js"></script>
  <script src="scripts/new_blocks/text_block.js"></script>
  <script src="scripts/new_blocks/in_block.js"></script>
  <script src="scripts/new_blocks/and.js"></script>
  <script src="scripts/new_blocks/as.js"></script>
  <script src="scripts/new_blocks/compare.js"></script>
  <script src="scripts/new_blocks/join.js"></script>
  <script src="scripts/new_blocks/math.js"></script>
  <script src="scripts/new_blocks/not.js"></script>
  <script src="scripts/new_blocks/or.js"></script>
  
  <!-- new -->

  <script type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
